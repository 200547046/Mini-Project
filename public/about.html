<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - Car Showroom</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .about-page {
        font-family: "Poppins", sans-serif;
        background-color: #000000;
        color: #f4f4f4;
        line-height: 1.6;
      }

      .about-page header {
        background-color: #111;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      .about-page header h1 {
        margin: 0;
        font-size: 2.5em;
      }

      .about-page nav {
        display: flex;
        justify-content: center;
        background-color: #222;
        padding: 10px;
      }

      .about-page nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2em;
      }

      .about-page nav a:hover {
        color: #e80000;
      }

      .about-page .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .about-page h2 {
        font-size: 2em;
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
      }

      .about-page p {
        font-size: 1.2em;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body class="about-page">
    <header>
      <h1>About Our Showroom</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="api-demo.html">Car List</a>
      </nav>
    </header>
    <div class="container">
      <h2>About Us</h2>
      <p>
        We offer a wide range of cars from various brands. Our goal is to
        provide the best car-buying experience for our customers.
      </p>
    </div>
  </body>
</html>
