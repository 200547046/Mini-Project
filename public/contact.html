<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Car Showroom</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .contact-page {
        font-family: "Poppins", sans-serif;
        background-color: #000;
        color: #fff;
        line-height: 1.6;
      }

      .contact-page header {
        background-color: #111;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      .contact-page nav {
        display: flex;
        justify-content: center;
        background-color: #222;
        padding: 10px;
      }

      .contact-page nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2em;
      }

      .contact-page nav a:hover {
        color: #e80000;
      }

      .contact-page .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .contact-page h1 {
        font-size: 2.5em;
        text-align: center;
        margin-bottom: 20px;
      }

      .contact-page h2 {
        font-size: 2em;
        text-align: center;
        margin-bottom: 10px;
      }

      .contact-page p {
        font-size: 1.2em;
        text-align: center;
        margin-bottom: 10px;
      }

      .contact-page .contact-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #e80000;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .contact-page .contact-button:hover {
        background-color: #d00000;
      }
    </style>
  </head>
  <body class="contact-page">
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="api-demo.html">Car List</a>
      </nav>
    </header>
    <div class="container">
      <h1>Contact Us</h1>
      <h2>Get in Touch</h2>
      <p>Have any questions? Feel free to reach out to us!</p>
      <p>Sooraj Rajeevan</p>
      <p>Email: 200547046@student.georgian.on.ca</p>
      <p>Phone: +16478973652</p>
      <button class="contact-button">Send Message</button>
    </div>
  </body>
</html>
